<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anime Recommender</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Select2 CSS for Multi-select Dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Select2 JS for Multi-select Dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Anime Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <button class="btn btn-outline-light my-2 my-sm-0" id="share-btn">Share!</button>
        </div>
    </nav>
    <a href="/about_us" class="btn btn-link mt-3">About Us</a>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 30rem;">
            <div class="card-header">Find Your Next Anime!</div>
            <div class="card-body">
                <div class="row">
                    <!-- Multi-Select Genre Filter -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="genre">Genres (Select Multiple)</label>
                            <select id="genre" class="form-control select2" multiple="multiple">
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Cars">Cars</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Dementia">Dementia</option>
                                <option value="Demons">Demons</option>
                                <option value="Drama">Drama</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Game">Game</option>
                                <option value="Historical">Historical</option>
                                <option value="Horror">Horror</option>
                                <option value="Josei">Josei</option>
                                <option value="Kids">Kids</option>
                                <option value="Magic">Magic</option>
                                <option value="MartialArts">Martial Arts</option>
                                <option value="Mecha">Mecha</option>
                                <option value="Military">Military</option>
                                <option value="Music">Music</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Parody">Parody</option>
                                <option value="Police">Police</option>
                                <option value="Psychological">Psychological</option>
                                <option value="Romance">Romance</option>
                                <option value="Samurai">Samurai</option>
                                <option value="School">School</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Seinen">Seinen</option>
                                <option value="Shoujo">Shoujo</option>
                                <option value="ShoujoAi">Shoujo Ai</option>
                                <option value="Shounen">Shounen</option>
                                <option value="ShounenAi">Shounen Ai</option>
                                <option value="SliceofLife">Slice of Life</option>
                                <option value="Space">Space</option>
                                <option value="Sports">Sports</option>
                                <option value="SuperPower">Super Power</option>
                                <option value="Supernatural">Supernatural</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Vampire">Vampire</option>
                            </select>
                        </div>
                    </div>

                    <!-- Multi-Select Type Filter -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="type">Type (Select Multiple)</label>
                            <select id="type" class="form-control select2" multiple="multiple">
                                <option value="Movie">Movie</option>
                                <option value="Music">Music</option>
                                <option value="ONA">ONA</option>
                                <option value="OVA">OVA</option>
                                <option value="Special">Special</option>
                                <option value="TV">TV</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Number of Episodes Filter -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="episodes">Maximum Number of Episodes (1-1818)</label>
                            <input type="number" class="form-control" id="episodes" min="1" max="1818" step="1" value="1">
                        </div>
                    </div>

                    <!-- Minimum Rating Filter -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="min_rating">Minimum Rating (0-10)</label>
                            <input type="number" class="form-control" id="min_rating" min="0" max="10" step="1" value="0">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Recommendation Button -->
                    <div class="col-md-12">
                        <button type="button" class="btn btn-dark btn-lg btn-block" id="filter">Find Anime!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output" class="text-center">Your Anime Recommendations Will Appear Here</h1>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize the multi-select dropdowns using Select2
            $('.select2').select2({
                placeholder: "Select options"
            });

            // Share button functionality
            $('#share-btn').click(function() {
                alert('Share this site with your friends!');
            });
        });
    </script>

</body>

</html>
